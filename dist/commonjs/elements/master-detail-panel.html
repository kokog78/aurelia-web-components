<template><require from="./master-detail-panel.css"></require><require from="./buttons.css"></require><require from="./panels.css"></require><div class="ib-master-detail-panel-content"><div class="ib-master-detail-panel-header"><div class="ib-master-detail-panel-back ib-back-button-colors" if.bind="selected" click.trigger="back()"></div><div class="ib-master-detail-panel-header-custom"><slot name="header"></slot></div></div><div class="ib-master-detail-panel-items" if.bind="!selected"><template repeat.for="item of items"><div class="ib-master-detail-panel-item"><a href="" click.trigger="select(item)" if.bind="item.caption">${item.caption}</a><div><div innerhtml.bind="item.html" if.bind="item.html"></div></div></div><div class="ib-master-detail-panel-next ib-next-button-colors" click.trigger="select(item)"></div></template></div><div class="ib-master-detail-panel-detail" show.bind="selected"><slot></slot></div></div></template>
