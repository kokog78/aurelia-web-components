      <input id="master-detail-result" value.bind="masterDetailResult">
      <master-detail-panel caption="Test"
                           items.bind="masterDetailItems"
                           callback.call="selectDetail(item)">
        <div slot="header">
          <div if.bind="!masterDetailItem">
            <input type="text" placeholder="File name" value.bind="masterDetailItemName">

    <div class="web-components-test-section">
      <h2>Vertical Tabs Panel</h2>
      <input id="vertical-tabs-result" value.bind="verticalTabsResult">
      <vertical-tabs-panel items.bind="tabs" callback.call="tabOpened(item)">

    <div class="web-components-test-section">
      <h2>Checkbox Panel</h2>
      <input value.bind="checkboxResult" size="50">
      <button click.trigger="addCheckbox()">Add</button>
      <checkbox-panel values.two-way="checkboxValues"
                      labels.two-way="checkboxLabels"
                      callback.call="checkboxClicked(index)" columns="4">
      </checkbox-panel>
    </div>

    <div class="web-components-test-section">
      <h2>Checkbox List</h2>
      <input value.bind="checkboxListResult" size="50">
      <button click.trigger="addCheckboxToList()">Add</button>
      <checkbox-list style="height: 200px;"

                     labels.two-way="checkboxListLabels"
                     callback.call="checkboxListClicked(index)">

    <div class="web-components-test-section">

      <input value.bind="dragAndDropResult" size="60">
      <button click.trigger="addDragAndDrop()">Add</button>
      <drag-and-drop-panel items.two-way="dragAndDropItems"
                           callback.call="dragAndDropFinished(ids)"
                           view-model.ref="dragAndDropModel">

      <drag-and-drop-panel vertical="true">
