<template>
  <require from="./collapsible-panel.css"></require>

  <div class.bind="open ? 'open' : 'closed'" id="${id}">
    <div class="collapsible-panel-caption" click.trigger="onClick()">
      <span if.bind="caption">${caption}</span>
      <slot name="header"></slot>
    </div>
    <div class="collapsible-panel-body">
      <slot></slot>
    </div>
  </div>
</template>
