<template>
  <require from="./checkbox-panel.css"></require>
  <div class="ib-checkbox-panel-content" ref="container">
    <label repeat.for="value of values">
      ${labels[$index]}
      <input type="checkbox" checked.bind="values[$index]" change.delegate="clickCheckbox($index)">
    </label>
  </div>
</template>
