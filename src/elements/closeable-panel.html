<template>
  <require from="./close-button"></require>
  <require from="./closeable-panel.css"></require>
  <require from="./panels.css"></require>

  <div class="ib-closeable-panel-content ib-panel-header-colors ib-panel-borders" class.bind="open ? 'open' : 'closed'">
    <div class="ib-closeable-panel-header">
      <span if.bind="caption">${caption}</span>
      <slot name="header"></slot>
    </div>
    <close-button callback.call="closePanel()"></close-button>
    <div class="ib-closeable-panel-body ib-panel-body-colors">
      <slot></slot>
      <slot name="body"></slot>
    </div>
  </div>
</template>
